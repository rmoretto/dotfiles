# /home/rodrigo/.config/tmuxinator/flowtify.yml

name: flowtify
root: ~/programations/granter/flowtify/

windows:
  - frontend-editor:
      root: ~/programations/granter/flowtify/frontend/flowtify-frontend
      panes:
        - nvim:
          - nix develop
          - nvim .

  - frontend-term:
      root: ~/programations/granter/flowtify/frontend/flowtify-frontend
      layout: even-horizontal
      panes:
        - yarn: 
          - nix develop
          - yarn dev --port 3001
        - git:
          - nix develop
          - git status

  - backend-editor:
      root: ~/programations/granter/flowtify/backend/flowtify-backend
      panes:
        - nvim:
          - nix develop
          - nvim .

  - backend-term:
      root: ~/programations/granter/flowtify/backend/flowtify-backend
      layout: even-horizontal
      panes:
        - phx_server:
          - nix develop
          - MIX_ENV=dev mix phx.server
        - git:
          - nix develop
          - git status

  - granter-tools-editor:
      root: ~/programations/granter/flowtify/frontend/granter-tools
      panes:
        - nvim .

  - granter-tools-term:
      root: ~/programations/granter/flowtify/frontend/granter-tools
      layout: even-horizontal
      panes:
        - yarn dev
        - git status


